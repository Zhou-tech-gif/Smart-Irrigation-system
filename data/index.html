<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Irrigation Controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒ± ESP32 Irrigation Controller</h1>

  <!-- Mode Selection -->
  <section>
    <h2>Mode Selection</h2>
    <button id="manual">Manual</button>
    <button id="moisture">Moisture Based</button>
    <button id="timer">Timer Based</button>
    <div id="mode_output">--</div>
  </section>
  
  <!-- Relay control -->
  <section>
    <h2>Manual Relay Control</h2>
    <button id="turnOn">Turn ON</button>
    <button id="turnOf">Turn OFF</button>
    <div>
      <p id="displayA_1">--</p>
    </div>
  </section>

  <!-- Soil Moisture Display -->
  <section>
    <p>Soil Moisture : <span id="value">--</span></p>
  </section>

  <!-- Threshold Form -->
  <section>
    <h2>Set moisture on & off values</h2>
    <form action="/setThresholds" method="post">
      ON %: <input type="number" name="on"><br>
      OFF %: <input type="number" name="off"><br>
      <input id="save" type="submit" value="Save">
      <div id="moisture_value">--</div>
    </form>
  </section>
 
  <!-- Schedule Form -->
  <section>
    <h2>Set Irrigation Schedule</h2>
    <form id="scheduleForm">
      <label for="hour">Hour (0â€“23):</label>
      <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>

      <label for="minute">Minute (0â€“59):</label>
      <input type="number" id="minute" name="minute" min="0" max="59" required><br><br>

      <label for="duration">Duration (seconds):</label>
      <input type="number" id="duration" name="duration" min="10" required><br><br>

      <button type="submit">Save Schedule</button>
    </form>
    <div id="schedule_output">--</div>
  </section>

  <script src="main.js"></script>
</body>
</html>
